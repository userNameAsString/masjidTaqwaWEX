<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Masjid Taqwa</title>
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <link id="css" href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="javaScript/script.js"></script>
</head>

<body style="margin: 0% 0px 20px 0%;">
  <div class="titleBox">
    <br>
    <p id="mainTitle">ARABIC VOCABULARY HOMEPAGE</p>
    <br>
    <button class="selector" id="selectorReception" onclick="showPages('reception')">R</button>
    <button class="selector" id="selectorYear1" onclick="showPages('year1')">1</button>
    <button class="selector" id="selectorYear2" onclick="showPages('year2')">2</button>
    <button class="selector" id="selectorYear3" onclick="showPages('year3')">3</button>
    <button class="selector" id="selectorYear4" onclick="showPages('year4')">4</button>
    <button class="selector" id="selectorYear5" onclick="showPages('year5')">5</button>
    <button class="selector" id="selectorYear6" onclick="showPages('year6')">6</button>
    <button class="selector" id="selectorYear7" onclick="showPages('year7')">7</button>
  </div>
  <p class="subtitle" id="yearSubtitle"></p>
  <div id="pageButtons">
    <!-- Page buttons will be dynamically generated by javaScript -->
    
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const yearToShow = localStorage.getItem('showYearPages');
        if (yearToShow) {
          localStorage.removeItem('showYearPages');
          showPages(yearToShow);
        }else{
          showPages('reception')
        }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="css" href="/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <title>Duroos Lesson 8</title>
</head>
<body>
    <button id="help" onclick="showHelp()">?</button>
    <div class="title"> 
        <u><h1>Duroos Lesson 8 Vocabulary</h1></u>
        <br>
    </div>
    <p class="subtitle" id="prompt" style="text-decoration: none;">
        Click on the words to play a sound
    </p>

    <div class="contentContainer">
        <button id="prevArrowButton" class="arrowButton">
            <img src="/images/arrow.png" style="transform: scaleX(-1);" class="arrowImage" onclick="showPrev()">
        </button>
        <div id="vocabularyDisplay">
            <div id="vocabularyImageContainer" class="imageContainer" style="display: none;">
                <img id="vocabularyImage" src="" alt="" onclick="speakText()">
            </div>
            <p id="vocabularyText" onclick="speakText()"></p>
        </div>
        <button id="nextArrowButton" class="arrowButton">
            <img src="/images/arrow.png" class="arrowImage" onclick="showNext()">
        </button>
    </div>
    <div id="pageButtons"></div>
    <div id="navigationButtons">
        <button onclick="navigateToPage('back')" id="backButton" class="navButton">Back</button>
        <button onclick="navigateToPage('home')" id="homeButton" class="navButton">Home</button>
        <button onclick="navigateToPage('next')" id="nextButton" class="navButton">Next</button>
    </div>

    <script>
        const vocabulary = [
            { name: 'In front of', arabic: 'أَمَامَ', transliteration: 'Amaam' },
            { name: 'Behind', arabic: 'خَلْفَ', transliteration: 'Khalf' },
            { name: 'America', arabic: 'أَمْرِيكَا', transliteration: 'Amreekaa' },
            { name: 'Knife', arabic: 'سِكِّين', transliteration: 'Sikkeen' },
            { name: 'Hospital', arabic: 'مُسْتَشْفَى', transliteration: 'Mustashfaa' },
            { name: 'Germany', arabic: 'أَلْمَانِيَا', transliteration: 'Almaaniyaa' },
            { name: 'England', arabic: 'إِنْكلْتَرَا', transliteration: 'Inkiltaraa' },
            { name: 'Switzerland', arabic: 'سُوَيْسِرَا', transliteration: 'Suwaysiraa' },
            { name: 'France', arabic: 'فَرَنْسَا', transliteration: 'Faransaa' },
            { name: 'Blackboard', arabic: 'سَبُّورَةٌ', transliteration: 'Sabboorah' },
            { name: 'He sat', arabic: 'جَلَسَ', transliteration: 'Jalasa' },
            { name: 'Mihrab', arabic: 'المِحْرَاب'}
        ];
    </script>
    <script src="/javaScript/vocabPages.js"></script>
    <script src="/year6Pages/year6.js"></script> 
    <script src="/javaScript/script.js"></script>
</body>
</html>

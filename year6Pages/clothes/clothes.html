<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="css" href="/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <title>Masjid Taqwa</title>
</head>
<body>
    <button id="help" onclick="showHelp()">?</button>
    <div class="title"> 
        <u><h1>Clothes and Fashion</h1></u>
        <br>
    </div>
    <p class="subtitle" id="prompt" style="text-decoration: none;">
        Click on the words to play a sound
    </p>

    <div class="contentContainer">
        <button id="prevArrowButton" class="arrowButton">
            <img src="/images/arrow.png" style="transform: scaleX(-1);" class="arrowImage" onclick="showPrev()">
        </button>
        <div id="vocabularyDisplay">
            <div id="vocabularyImageContainer" class="imageContainer">
                <img id="vocabularyImage" src="" alt="" onclick="speakText()">
            </div>
            <p id="vocabularyText" onclick="speakText()"></p>
        </div>
        <button id="nextArrowButton" class="arrowButton">
            <img src="/images/arrow.png" class="arrowImage" onclick="showNext()">
        </button>
    </div>

    
    <div id="quizBox">
        <button onclick="quiz()" id="quizButton" class="normal">Take a quiz</button>
    </div>
    <div id="navigationButtons">
        <button onclick="navigateToPage('back')" id="backButton" class="navButton">Back</button>
        <button onclick="navigateToPage('home')" id="homeButton" class="navButton">Home</button>
        <button onclick="navigateToPage('next')" id="nextButton" class="navButton">Next</button>
    </div>
    <script>
        const vocabulary = [
            { name: 'Suit', arabic: 'بَدْلَة', transliteration: 'Badlah' },
            { name: 'Trousers', arabic: 'بَنْطَلُون', transliteration: 'Bantaloon' },
            { name: 'Dress', arabic: 'فُسْتَان', transliteration: 'Fustaan' },
            { name: 'Headscarf', arabic: 'حِجَاب', transliteration: 'Hijaab' },
            { name: 'Bag', arabic: 'حَقِيبَة', transliteration: 'Haqeebah' },
            { name: 'Shoes', arabic: 'حِذَاء', transliteration: 'Hidhaa\'a' },
            { name: 'Belt', arabic: 'حِزَام', transliteration: 'Hizaam' },
            { name: 'Socks', arabic: 'جَوَارِب', transliteration: 'Jawaarib' },
            { name: 'Ring', arabic: 'خَتَم', transliteration: 'Khatam' },
            { name: 'Shirt', arabic: 'قَمِيص', transliteration: 'Qamees' },
            { name: 'Tie', arabic: 'رَبْطَة عُنُق', transliteration: 'Rabtatu \'Unuq' },
            { name: 'Jacket', arabic: 'سُتْرَة', transliteration: 'Sutrah' },
            { name: 'Skirt', arabic: 'تَنُّورَة', transliteration: 'Tanoorah' },
            { name: 'Necklace', arabic: 'عِقْد', transliteration: '\'Iqd' },
            { name: 'Hat', arabic: 'قُبَّعَة', transliteration: 'Qubba\'ah' },
            { name: 'Gloves', arabic: 'قَفَّازَات', transliteration: 'Qaffaazat' },
            { name: 'Coat', arabic: 'مِعْطَف', transliteration: 'Mi\'taf' }
        ];
    </script>
    
    <script src="/javaScript/vocabPages.js"></script>
    <script src="/year6Pages/year6.js"></script> 
    <script src="/javaScript/script.js"></script>
</body>
</html>

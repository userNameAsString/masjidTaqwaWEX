<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="darkLightMode" href="/css/dark.css" rel="stylesheet" type="text/css" />
    <link id="css" href="/css/desktop.css" rel="stylesheet" type="text/css" />


    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <title>Masjid Taqwa</title>
</head>
<body>
    <button id="help" onclick="showHelp()">?</button>
    <div class="title"> 
        <u><h1>Professions</h1></u>
        <br>
    </div>
    <p class="subtitle" id="prompt" style="text-decoration: none;">
        Click on the words to play a sound
    </p>

    <div class="contentContainer">
        <button id="prevArrowButton" class="arrowButton">
            <img src="/images/arrow.png" style="transform: scaleX(-1);" class="arrowImage" onclick="showPrev()">
        </button>
        <div id="vocabularyDisplay">
            <div class="imageContainer">
                <img id="vocabularyImage" src="" alt="" onclick="speakText()">
            </div>
            <p id="vocabularyText" onclick="speakText()">Pilot - طَيَّار (ṭayyār)</p>
        </div>
        <button id="nextArrowButton" class="arrowButton">
            <img src="/images/arrow.png" class="arrowImage" onclick="showNext()">
        </button>
    </div>

    
    <div id="quizBox">
        <button onclick="quiz()" id="quizButton" class="normal">Take a quiz</button>
    </div>
    <div id="navigationButtons">
        <button onclick="navigateToPage('back')" id="backButton" class="navButton">Back</button>
        <button onclick="navigateToPage('home')" id="homeButton" class="navButton">Home</button>
        <button onclick="navigateToPage('next')" id="nextButton" class="navButton">Next</button>
    </div>

    <script>
        const vocabulary = [
            { name: 'Pilot', arabic: 'طَيَّار', transliteration: 'Tayyaar', image: 'images/pilot.png' },
            { name: 'Cook', arabic: 'طَبَّاخ', transliteration: 'Tabbaakh', image: 'images/cook.png' },
            { name: 'Engineer', arabic: 'مُهَنْدِس', transliteration: 'Muhandis', image: 'images/engineer.png' },
            { name: 'Police', arabic: 'الشُّرْطِيّ', transliteration: 'Ash-shurtee', image: 'images/police.png' },
            { name: 'Farmer', arabic: 'مَزَارِع', transliteration: 'Mazaari\'', image: 'images/farmer.png' },
            { name: 'Nurse', arabic: 'مُمَرِّضَةٌ', transliteration: 'Mumarridhah', image: 'images/nurse.png' },
            { name: 'Teacher', arabic: 'مُدَرِّس', transliteration: 'Mudarris', image: 'images/teacher.png' },
            { name: 'Barber', arabic: 'حَلَّاق', transliteration: 'Hallaaq', image: 'images/barber.png' },
            { name: 'Doctor', arabic: 'طَبِيْب', transliteration: 'Tabeeb', image: 'images/doctor.png' },
            { name: 'Journalist', arabic: 'صَحَافِي', transliteration: 'Sahaafee', image: 'images/journalist.png' },
            { name: 'Accountant', arabic: 'مُحَاسِب', transliteration: 'Muhaasib', image: 'images/accountant.png' }
        ];
    </script>
    <script src="/javaScript/vocabPages.js"></script>
    <script src="/year3Pages/year3.js"></script> 
    <script src="/javaScript/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="css" href="/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <title>Masjid Taqwa</title>
</head>
<body>
    <button id="help" onclick="showHelp()">?</button>
    <div class="title"> 
        <u><h1>Shapes</h1></u>
        <br>
    </div>
    <p class="subtitle" id="prompt" style="text-decoration: none;">
        Click on the words to play a sound
    </p>

    <div class="contentContainer">
        <button id="prevArrowButton" class="arrowButton">
            <img src="/images/arrow.png" style="transform: scaleX(-1);" class="arrowImage" onclick="showPrev()">
        </button>
        <div id="vocabularyDisplay">
            <div class="imageContainer">
                <img id="vocabularyImage" src="images/circle.png" alt="Circle" onclick="speakText()">
            </div>
            <p id="vocabularyText" onclick="speakText()">دَائِرَة - Circle (da'ira)</p>
        </div>
        <button id="nextArrowButton" class="arrowButton">
            <img src="/images/arrow.png" class="arrowImage" onclick="showNext()">
        </button>
    </div>

    <div id="pageButtons"></div>
    <div id="navigationButtons">
        <button onclick="navigateToPage('back')" id="backButton" class="navButton">Back</button>
        <button onclick="navigateToPage('home')" id="homeButton" class="navButton">Home</button>
        <button onclick="navigateToPage('next')" id="nextButton" class="navButton">Next</button>
    </div>

    <script>
        const vocabulary = [
            { name: 'Circle', arabic: 'دَائِرَة', transliteration: 'da\'irah', image: 'images/circle.png' },
            { name: 'Square', arabic: 'مُرَبَّعْ', transliteration: 'murabba\'', image: 'images/square.png' },
            { name: 'Rectangle', arabic: 'مُسْتَطِيْل', transliteration: 'mustateel', image: 'images/rectangle.png' },
            { name: 'Oval', arabic: 'بَيْضَاوِى', transliteration: 'baydhawee', image: 'images/oval.png' },
            { name: 'Triangle', arabic: 'مُثَلَّث', transliteration: 'muthallath', image: 'images/triangle.png' },
            { name: 'Pentagon', arabic: 'مُخَمَّس', transliteration: 'mukhammas', image: 'images/pentagon.png' },
            { name: 'Hexagon', arabic: 'مُسَدَّس', transliteration: 'musaddas', image: 'images/hexagon.png' },
            { name: 'Octagon', arabic: 'مُثَمِّن', transliteration: 'muthammin', image: 'images/octagon.png' },
            { name: 'Star', arabic: 'نَجْمَة', transliteration: 'najmah', image: 'images/star.png' },
            { name: 'Moon / Crescent', arabic: 'هِلال', transliteration: 'hilaal', image: 'images/moon.png' },
            { name: 'Diamond', arabic: 'مُعَيَّن', transliteration: 'mu\'ayyan', image: 'images/diamond.png' },
            { name: 'Heart', arabic: 'قَلْبٌ', transliteration: 'qalb', image: 'images/heart.png' }
        ];
    </script>
    <script src="/javaScript/vocabPages.js"></script>
    <script src="/year1Pages/year1.js"></script> 
    <script src="/javaScript/script.js"></script>
</body>
</html>

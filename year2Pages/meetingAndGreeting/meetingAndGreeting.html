<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="css" href="/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <title>Masjid Taqwa</title>
</head>
<body>
    <button id="help" onclick="showHelp()">?</button>
    <div class="title"> 
        <u><h1>Meeting and Greeting</h1></u>
        <br>
    </div>
    <p class="subtitle" id="prompt" style="text-decoration: none;">
        Click on the words to play a sound
    </p>

    <div class="contentContainer">
        <button id="prevArrowButton" class="arrowButton">
            <img src="/images/arrow.png" style="transform: scaleX(-1);" class="arrowImage" onclick="showPrev()">
        </button>
        <div id="vocabularyDisplay">
            <div id="vocabularyImageContainer" class="imageContainer" style="display: none;">
                <img id="vocabularyImage" src="" alt="" onclick="speakText()">
            </div>
            <p id="vocabularyText" onclick="speakText()">Peace be upon you - السَّلاَمُ عَلَيْكُم</p>
        </div>
        <button id="nextArrowButton" class="arrowButton">
            <img src="/images/arrow.png" class="arrowImage" onclick="showNext()">
        </button>
    </div>

    
    <div id="quizBox">
        <button onclick="quiz()" id="quizButton" class="normal">Take a quiz</button>
    </div>
    <div id="navigationButtons">
        <button onclick="navigateToPage('back')" id="backButton" class="navButton">Back</button>
        <button onclick="navigateToPage('home')" id="homeButton" class="navButton">Home</button>
        <button onclick="navigateToPage('next')" id="nextButton" class="navButton">Next</button>
    </div>

    <script>
        const vocabulary = [
            { name: 'Peace be upon you', arabic: 'السَّلامُ عَلَيْكُم', transliteration: 'as-salamu \'alaykum'},
            { name: 'And peace be upon you', arabic: 'و عَلَيْكُمُ السَّلام', transliteration: 'wa \'alaykumu-salam' },
            { name: 'How are you? (M)', arabic: 'كيف حالُكَ', transliteration: 'kayfa haaluka'},
            { name: 'How are you? (F)', arabic: 'كيف حالُكِ', transliteration: 'kayfa haaluki'},
            { name: 'My name is', arabic: 'أِسْمِىْ', transliteration: 'ismee'},
            { name: 'What is your name? (M)', arabic: 'مَاسْمُكَ', transliteration: 'ma-smuka'},
            { name: 'What is your name? (F)', arabic: 'مَاسْمُكِ', transliteration: 'ma-smuki'},
            { name: 'Who are you? (M)', arabic: 'مَن اَنْتَ', transliteration: 'man anta'},
            { name: 'Who are you? (F)', arabic: 'مَن اَنْتِ', transliteration: 'man anti'},
            { name: 'Hello', arabic: 'مَرْحَبًا', transliteration: 'marhaban'},
            { name: 'Good morning', arabic: 'صَبَاحُ الْخَيْر', transliteration: 'sabaahul khayr'},
            { name: 'Good afternoon', arabic: 'طَابَ مَسَا ئُك', transliteration: 'taaba masa\'uka'},
            { name: 'Good evening', arabic: 'مَسَاءُ الْخَيْر', transliteration: 'masa\'ul-khayr'},
            { name: 'Who is this? (M)', arabic: 'مَن هذَا', transliteration: 'man hadha'},
            { name: 'Who is this? (F)', arabic: 'مَن هذِه', transliteration: 'man hadhihee'},
            { name: 'Who is he?', arabic: 'مَن هُوَ', transliteration: 'man huwa'},
            { name: 'Who is she?', arabic: 'مَن هِيَ', transliteration: 'man hiya'},
            { name: 'He is my friend', arabic: 'هُوَ صَدِيْقِى', transliteration: 'huwa sadeeqi'},
            { name: 'She is my friend', arabic: 'هِيَ صَدِيْقَتِى', transliteration: 'hiya sadeeqati'},
            { name: 'Bye', arabic: 'وِدَاعًا', transliteration: 'wida\'an'}
        ];
    </script>
    <script src="/javaScript/vocabPages.js"></script>
    <script src="/year2Pages/year2.js"></script> 
    <script src="/javaScript/script.js"></script>
</body>
</html>

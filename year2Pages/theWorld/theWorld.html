<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="css" href="/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <title>Masjid Taqwa</title>
</head>
<body>
    <button id="help" onclick="showHelp()">?</button>
    <div class="title"> 
        <u><h1>The World</h1></u>
        <br>
    </div>
    <p class="subtitle" id="prompt" style="text-decoration: none;">
        Click on the words to play a sound
    </p>

    <div class="contentContainer">
        <button id="prevArrowButton" class="arrowButton">
            <img src="/images/arrow.png" style="transform: scaleX(-1);" class="arrowImage" onclick="showPrev()">
        </button>
        <div id="vocabularyDisplay">
            <div id="vocabularyImageContainer" class="imageContainer">
                <img id="vocabularyImage" src="images/tree.png" alt="Tree" onclick="speakText()">
            </div>
            <p id="vocabularyText" onclick="speakText()">Tree - شَجَرٌ (Shajar)</p>
        </div>
        <button id="nextArrowButton" class="arrowButton">
            <img src="/images/arrow.png" class="arrowImage" onclick="showNext()">
        </button>
    </div>

    <div id="pageButtons"></div>
    <div id="navigationButtons">
        <button onclick="navigateToPage('back')" id="backButton" class="navButton">Back</button>
        <button onclick="navigateToPage('home')" id="homeButton" class="navButton">Home</button>
        <button onclick="navigateToPage('next')" id="nextButton" class="navButton">Next</button>
    </div>

    <script>
        const vocabulary = [
            { name: 'Tree', arabic: 'شَجَرٌ', transliteration: 'Shajar', image: 'images/tree.png' },
            { name: 'Sky', arabic: 'سَمَاءٌ', transliteration: 'Samaa\'a', image: 'images/sky.png' },
            { name: 'Earth', arabic: 'اَرْضٌ', transliteration: 'Ardh', image: 'images/earth.png' },
            { name: 'Sun', arabic: 'شَمْسٌ', transliteration: 'Shams', image: 'images/sun.png' },
            { name: 'Moon', arabic: 'قَمَرٌ', transliteration: 'Qamar', image: 'images/moon.png' },
            { name: 'Mountain', arabic: 'جَبَلٌ', transliteration: 'Jabal', image: 'images/mountain.png' },
            { name: 'Ocean', arabic: 'بَحْرٌ', transliteration: 'Bahrun', image: 'images/ocean.png' },
            { name: 'Stream', arabic: 'نَهرٌ', transliteration: 'Nahrun', image: 'images/stream.png' }
        ];
    </script>

    <script src="/javaScript/vocabPages.js"></script>
    <script src="/year2Pages/year2.js"></script> 
    <script src="/javaScript/script.js"></script>
</body>
</html>

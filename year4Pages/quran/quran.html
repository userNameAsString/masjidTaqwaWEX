<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="css" href="/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <title>Masjid Taqwa</title>
</head>
<body>
    <button id="help" onclick="showHelp()">?</button>
    <div class="title"> 
        <u><h1>Quranic Vocabulary</h1></u>
        <br>
    </div>
    <p class="subtitle" id="prompt" style="text-decoration: none;">
        Click on the words to play a sound
    </p>

    <div class="contentContainer">
        <button id="prevArrowButton" class="arrowButton">
            <img src="/images/arrow.png" style="transform: scaleX(-1);" class="arrowImage" onclick="showPrev()">
        </button>
        <div id="vocabularyDisplay">
            <div id="vocabularyImageContainer" class="imageContainer">
                <img id="vocabularyImage" src="" alt="" onclick="speakText()">
            </div>
            <p id="vocabularyText" onclick="speakText()"></p>
        </div>
        <button id="nextArrowButton" class="arrowButton">
            <img src="/images/arrow.png" class="arrowImage" onclick="showNext()">
        </button>
    </div>

    
    <div id="quizBox">
        <button onclick="quiz()" id="quizButton" class="normal">Take a quiz</button>
    </div>
    <div id="navigationButtons">
        <button onclick="navigateToPage('back')" id="backButton" class="navButton">Back</button>
        <button onclick="navigateToPage('home')" id="homeButton" class="navButton">Home</button>
        <button onclick="navigateToPage('next')" id="nextButton" class="navButton">Next</button>
    </div>

    <script>
        const vocabulary = [
            { name: 'Heart', arabic: 'قَلْب', transliteration: 'Qalb' },
            { name: 'Chest', arabic: 'صَدْر', transliteration: 'Sadr' },
            { name: 'Pleasant', arabic: 'رَاضِيَة', transliteration: 'Raadiyah' },
            { name: 'Key', arabic: 'مِفْتَاح', transliteration: 'Miftaah' },
            { name: 'Pious', arabic: 'صَالِحِين', transliteration: 'Saalihin' },
            { name: 'Row', arabic: 'صَف', transliteration: 'Saff' },
            { name: 'Nation', arabic: 'أُمَّة', transliteration: 'Ummah' },
            { name: 'Nation', arabic: 'قَوْم', transliteration: 'Qawm' },
            { name: 'People', arabic: 'نَاس', transliteration: 'Naas' },
            { name: 'Male', arabic: 'ذَكَر', transliteration: 'Dhakar' },
            { name: 'Female', arabic: 'أُنْثَى', transliteration: 'Unthaa' },
            { name: 'Servant', arabic: 'عَبْد', transliteration: 'Abd' },
            { name: 'Revelation', arabic: 'وحى', transliteration: 'Wahiy' },
            { name: 'Revelation', arabic: 'بَعث', transliteration: 'Ba\'ath' },
            { name: 'Cave', arabic: 'غَار', transliteration: 'Ghaar' }
        ];
    </script>
    
    
    
    <script src="/javaScript/vocabPages.js"></script>
    <script src="/year4Pages/year4.js"></script> 
    <script src="/javaScript/script.js"></script>
</body>
</html>

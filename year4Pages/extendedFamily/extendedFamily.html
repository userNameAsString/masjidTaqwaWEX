<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="css" href="/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <title>Masjid Taqwa</title>
</head>
<body>
    <button id="help" onclick="showHelp()">?</button>
    <div class="title"> 
        <u><h1>Extended Family</h1></u>
        <br>
    </div>
    <p class="subtitle" id="prompt" style="text-decoration: none;">
        Click on the words to play a sound
    </p>

    <div class="contentContainer">
        <button id="prevArrowButton" class="arrowButton">
            <img src="/images/arrow.png" style="transform: scaleX(-1);" class="arrowImage" onclick="showPrev()">
        </button>
        <div id="vocabularyDisplay">
            <div id="vocabularyImageContainer" class="imageContainer">
                <img id="vocabularyImage" src="" alt="" onclick="speakText()">
            </div>
            <p id="vocabularyText" onclick="speakText()"></p>
        </div>
        <button id="nextArrowButton" class="arrowButton">
            <img src="/images/arrow.png" class="arrowImage" onclick="showNext()">
        </button>
    </div>

    <div id="pageButtons"></div>
    <div id="navigationButtons">
        <button onclick="navigateToPage('back')" id="backButton" class="navButton">Back</button>
        <button onclick="navigateToPage('home')" id="homeButton" class="navButton">Home</button>
        <button onclick="navigateToPage('next')" id="nextButton" class="navButton">Next</button>
    </div>
    <script>
        const vocabulary = [
            { name: '(Maternal) Aunt', arabic: 'خَالَتِي', transliteration: 'Khaalatee' },
            { name: '(Paternal) Aunt', arabic: 'عَمَّتِى', transliteration: 'Ammatee' },
            { name: '(Maternal) Uncle', arabic: 'خالِى', transliteration: 'Khaalee' },
            { name: '(Paternal) Uncle', arabic: 'عَمِّى', transliteration: 'Ammee' },
            { name: 'Grandma', arabic: 'جَدَّتِى', transliteration: 'Jaddatee' },
            { name: 'Grandad', arabic: 'جَدِّى', transliteration: 'Jaddee' },
            { name: 'Cousin (male)', arabic: 'اِبْن العَمّ/الخَالَ', transliteration: 'Ibnul-amm/khal' },
            { name: 'Cousin (female)', arabic: 'اِبْنَة العَمّ/الخَالَ', transliteration: 'Ibnatul-amm/khal' },
            { name: 'Niece', arabic: 'اِبْنَة الأخ/الأخت', transliteration: 'Ibnatul-akh/ukht' },
            { name: 'Nephew', arabic: 'اِبْن الأخ/الأخت', transliteration: 'Ibnul-akh/ukht' }
        ];
    </script>
    <script src="/javaScript/vocabPages.js"></script>
    <script src="/year4Pages/year4.js"></script> 
    <script src="/javaScript/script.js"></script>
</body>
</html>
